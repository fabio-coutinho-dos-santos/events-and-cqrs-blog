version: 0.2

phases:
  install:
    commands:
      - npm install

  build:
    commands:
      - npm test

  post_build:
    commands:
      # Build Docker image
        - docker build -t $ECR_REPO_NAME/$IMAGE_NAME .

        # Tag Docker image
        - docker tag $ECR_REPO_NAME/$IMAGE_NAME:latest $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$ECR_REPO_NAME:latest

        # Push Docker image to ECR
        - docker push $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$ECR_REPO_NAME:latest